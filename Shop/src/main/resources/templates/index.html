<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Shop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="is-preload">
	

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Shop</strong> </a>
								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<header>
											<h1>購物網</h1>

										</header>
										<ul class="actions">
											<li><a href="product" class="button big">瀏覽商品</a></li>

										</ul>
										
									</div>
									<span class="image object">
										<img src="images/HomePic.png" alt="" />
									</span>
								</section>
						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar" >
						<div class="inner">
							<section>
                				<header>
                    				<h2>Shop</h2>
                				</header>
            				</section>
							
							<!-- Menu -->
								<nav id="menu" >
									<header class="major">
										<h2>Menu</h2>
									</header>
									<ul >
										<li th:if="${isLogin == true}"><a href="logout">登出</a></li>
										<li th:if="${isLogin == true}"><a href="member">會員管理</a></li>
										<li th:if="${isLogin == true}"><a href="productAdmin">商品管理</a></li>
										<li th:if="${isLogin == true}"><a href="cart">購物車</a></li>
										<li th:if="${isLogin == true}"><a href="order">訂單</a></li>
										<li th:if="${isLogin == false}"><a href="login">會員登入</a></li>
										<li th:if="${isLogin == false}"><a href="register">會員註冊</a></li>
									</ul>
								</nav>
							<!-- Footer -->
								<footer id="footer">

								</footer>

						</div>
					</div>

			</div>

		<!-- Scripts -->
		<script src="/js/jquery.min.js"></script>
		<script src="/js/browser.min.js"></script>
		<script src="/js/breakpoints.min.js"></script>
		<script src="/js/util.js"></script>
		<script src="/js/main.js"></script>
  
	</body>
</html>
