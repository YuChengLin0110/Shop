<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>會員資料修改</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->

            <header id="header">
                <strong></strong>
                <marquee direction="left" height="30" scrollamount="5" style="color:red;"><%=marquee.getContext() %></marquee>
            </header>


            <br> <br>
            <h3>商品編輯</h3>
            <!-- Form -->
            <form method="post" action="cartUpdate" enctype="multipart/form-data">
                <div class="row gtr-uniform">
                    <div class="col-12 col-12-xsmall">
                        <input type="hidden" id="id" name="valId" value=
                        />
                        商品名稱:<input type="text" id="name" name="valName" th:value="${product.name}"
                        required />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <select name="valCategory" >
                            <option value="商品分類">商品分類</option>
                            <option value="配件">配件</option>
                            <option value="鞋款">鞋款</option>
                            <option value="背包">背包</option>
                            <option value="帽子">帽子</option>
                        </select>
                    </div>
                    <div class="col-12 col-12-xsmall">
                        商品單價:<input type="text"  name="valPrice"
                                    th:value="${product.price}" />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        商品數量:<input type="text"  name="valQuantity" th:value="${product.quantity}"
                        required />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <div class="col-12">
                            商品描述:<textarea name="valDetail"
                                           rows="6" th:text="${product.detail}">Detail</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-12-xsmall">
                        商品規格:<input type="text"  name="valSpec" th:value="${product.spec}"
                        required />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        上傳圖片:<input type="file" id="" name="valImage" />
                        <img th:src="@{${product.image}}" alt="productIMG" height="140" />
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" value="確認編輯" class="primary" /></li>
                  <!--  <li><input type="reset" value="清空" /></li>  -->
                        <li><input type="reset" value="清空" /></li>
                    </ul>
                </div>
            </form>
            <!-- Break -->
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:fragment="sidebar">
        <div class="inner">

            <!-- Search -->
            <section>
                <header>
                    <h2>Shop</h2>
                </header>
            </section>

            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul>
					<li><a href="/">回首頁</a></li>
                    <li><a href="product">瀏覽商品</a></li>
                    <li th:if="${isLogin == true}"><a href="logout">登出</a></li>
					<li th:if="${isLogin == true}"><a href="member">會員管理</a></li>
					<li th:if="${isLogin == true}"><a href="productAdmin">商品管理</a></li>
					<li th:if="${isLogin == true}"><a href="productAdmin">購物車</a></li>
					<li th:if="${isLogin == true}"><a href="productAdmin">訂單</a></li>
					<li th:if="${isLogin == false}"><a href="login">會員登入</a></li>
					<li th:if="${isLogin == false}"><a href="register">會員註冊</a></li>
                </ul>
            </nav>

            <!-- Footer -->
            <footer id="footer">
                <div></div>
                <p class="copyright">&copy; Untitled. All rights reserved.</p>
            </footer>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
