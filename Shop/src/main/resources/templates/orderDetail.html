<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>item</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->

            <header id="header">
                
                <marquee direction="left" height="30" scrollamount="5" style="color:red;"></marquee>
            </header>
            <br>
            <div class="table-wrapper">

                <table class="alt">
                    <thead>
                    <tr>
                        <th class="sort"><a class="logo" href=""><strong>訂單編號</strong></a></th>
                        <th class="sort"><a class="logo" href=""><strong>圖片</strong></a></th>
                        <th class="sort"><a class="logo" href=""><strong>購買單價</strong></a></th>
                        <th class="sort"><a class="logo" href=""><strong>數量</strong></a></th>
                        <th class="sort"><a class="logo" href=""><strong>日期</strong></a></th>
                    </tr>
                    </thead>
              

                    
                    <tr th:each="orderDetailVO:${orderDetailVO}">
                    <td style="vertical-align: middle;" width="120"><a class="logo" id="orderNumber" ><strong th:text="${orderDetailVO.order_number}" ></strong></a></td>
					
					<td style="width: 123px; height: 124px;"><a
                                href="" class="image"><img th:src="@{${orderDetailVO.image}}"
                            alt="productIMG" height="100" /></a></td>
                    <td th:text="${orderDetailVO.price}" style="vertical-align: middle;" width="70"></td>
                    <td th:text="${orderDetailVO.quantity}" style="vertical-align: middle;" width="70"></td>
                        <td th:text="${orderDetailVO.create_date}" style="vertical-align: middle;" width="50"></td>
				 
                    </tr>
					
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">

            <!-- Search -->
            <section>
                <header>
                    <h2>Shop</h2>
                </header>
            </section>

            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul>
                    <li><a th:href="@{'/'}">回首頁</a></li>
                    <li><a th:href="@{'/product'}">瀏覽商品</a></li>
                    <li th:if="${isLogin == true}"><a th:href="@{'/logout'}">登出</a></li>
					<li th:if="${isLogin == true}"><a th:href="@{'/member'}">會員管理</a></li>
					<li th:if="${isLogin == true}"><a th:href="@{'/productAdmin'}">商品管理</a></li>
					<li th:if="${isLogin == true}"><a th:href="@{'/cart'}">購物車</a></li>
					<li th:if="${isLogin == true}"><a th:href="@{'/order'}">訂單</a></li>
					<li th:if="${isLogin == false}"><a th:href="@{'/login'}">會員登入</a></li>
					<li th:if="${isLogin == false}"><a th:href="@{'/register'}">會員註冊</a></li>
                </ul>
            </nav>

            <!-- Footer -->
            <footer id="footer">
                
                <p class="copyright">&copy; Untitled. All rights reserved.</p>
            </footer>

        </div>
    </div>

</div>


<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
