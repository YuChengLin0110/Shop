server.port=8080

#Ngrok測試API用
#server.port=80

spring.thymeleaf.cache=false

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#MySQL6以上要換成com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shop?characterEncoding=utf8&useSSL=false
#MySQL6以上要設定時區serverTimezone=GMT%2B8 不能使用+號 寫成GMT%2B8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shop?serverTimezone=GMT%2B8&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=[userName]
spring.datasource.password=[Password]


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

#MyBatis
mybatis.type-aliases-package=com.shop.Model